<html> 
   <head> 
      <title>The jQuery Example</title> 
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
   
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jqueryui.min.js"></script> 
   
      <script type="text/javascript" language="javascript"> 
         $(document).ready(function() {  
            $("#hide").click(function(){ 
                    $(".target").hide( "blind", {direction: "horizontal"}, 1000 ); 
            });  
            $("#show").click(function(){ 
               $(".target").show( "blind", {direction: "horizontal"}, 1000 ); 
            }); 
         }); 
      </script> 
   
      <style> 
         p {background-color:#bca; width:200px; border:1px solid green;} 
      </style> 
   
   </head> 
  
   <body>  
      <p>Click on any of the buttons</p> 
   
      <button id="hide"> Hide </button> 
      <button id="show"> Show</button>  
   
      <div class="target"> 
         <img src="./images/jquery.jpg" alt="jQuery" /> 
      </div> 
   
   </body> 
  
</html>
